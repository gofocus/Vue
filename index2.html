<!DOCTYPE html>
<html lang="en" xmlns:v-bind="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

</head>
<body>

<div id="component-demo">

    <button-counter></button-counter>

    <!--组件的复用-->
    <button-counter></button-counter>
    <button-counter></button-counter>
    <!--每个组件各自独立维护它的data-->
    <!--因为你每用一次组件，就会有一个它的新实例被创建。-->

    <!--通过prop向子组件传递数据-->
    <blog-post diy="传递数据给自定义属性"></blog-post>

    <!--动态渲染-->
    <blog-post
            v-for="post in posts"
            :diy="post.title"
            :id="post.id">
    </blog-post>

    <!--重构：单独的 post prop-->
    <blog-post2
            v-for="post in posts"
            :post="post"
            :key="post.id">
    </blog-post2>

    <div :style="{ fontSize: postFontSize + 'em' }">
        <blog-post3
                v-for="post in posts"
                :post="post"
                :key="post.id"
                @enlarge="postFontSize += 0.1">
        </blog-post3>
    </div>

    <div :style="{ fontSize: postFontSize + 'em' }">
        <blog-post4
                v-for="post in posts"
                :post="post"
                :key="post.id"
                @enlarge="postFontSize += $event">
        </blog-post4>
    </div>

    <alert-box>
        Something bad happened.
    </alert-box>


    <div>
        <button
                v-for="tab in tabs"
                @click="currentTab = tab"
                :key="tab"
                :class="['tab-button', {active: currentTab === tab}]"
        >{{ tab }}
        </button>

        <component :is="currentTabComponent" class="tab"></component>

    </div>

</div>


<script src="index2.js"></script>

</body>
</html>
